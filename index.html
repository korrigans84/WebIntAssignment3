<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DevAtom | Webint</title>

    <!-- Police ROBOTO -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!--Link for fontawesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
<header class="navbar">
    <a href="#" class="navbar-logo">EURECOM : Webint assignment</a>
    <nav class="navbar-nav">
        <a  href="https://github.com/korrigans84" target="_blank"><i class="fab fa-github"></i></a>
        <a  href="https://www.linkedin.com/in/julien-thomas-48b227173/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
        <a id="btn-login" href="#">Login</a>
    </nav>
</header>
<section class="container banner">

</section>
<section class="container">
    <nav class="sidebar">
        <a href="#video" class="sidebar-video active">Video</a>
        <a href="#controls-customs">source video</a>
        <a href="#comments" class="sidebar-comment">Comments</a>
        <a href="#video-circle"></a>
    </nav>
    <div class="main">
        <article class="card-video">

            <h1 class="text-primary">Video section :</h1>
            <div class="video">
                <canvas id="preview"></canvas>
                <video id="video" controls autoplay>

                    <source id="source" src="https://cdn.videvo.net/videvo_files/video/free/2012-07/small_watermarked/Countdown%20Timer_preview.webm"
                            type="video/mp4">

                    Sorry, your browser doesn't support embedded videos.
                </video>
            </div>
            <div id="controls-customs" class="video-source">
                <form>
                    <div class="input-group">
                        <input id="input-url" class="input-custom" type="text" placeholder="enter video URL" value="https://cdn.videvo.net/videvo_files/video/free/2012-07/small_watermarked/Countdown%20Timer_preview.webm">
                        <small class="input-error"></small>
                        <small>MP4 format only</small>
                    </div>
                    <div class="input-group small-input">
                    <input id="input-offset-video" class="input-custom small-input" type="number" placeholder="enter offset time ( in seconds )" value="">
                    </div>
                </form>
            </div>
            <div class="description">
                <button id="btn-rotate" class="button primary">Rotate</button>
                <button id="btn-thumb" class="button primary">Display Preview</button>
                <input id="checkbox-controls" type="checkbox" checked>
                <label for="checkbox-controls">Hide controls</label>
                <div class="mirror">
                    <canvas id="canvas-mirror"></canvas>
                </div>
            </div>
            <h2 class="text-primary">Comments :</h2>
            <div id="comments">

            </div>
            <form id="form-comment">
                <div class="form-group">
                <textarea id="comment-input" name="comment" class="input-custom input-area" maxlength="1000" placeholder="Comment here" value=""></textarea>
                <button type="submit" class="button primary" >Add comment</button>
                </div>
            </form>
        </article>
        <article id="video-circle">
            <h1 class="text-primary">Video circle :</h1>
            <div class="video video-rounded">
                <video autoplay loop>

                    <source src="https://cdn.videvo.net/videvo_files/video/free/2012-07/small_watermarked/Countdown%20Timer_preview.webm"
                            type="video/mp4">

                    Sorry, your browser doesn't support embedded videos.
                </video>
            </div>
        </article>
    </div>
    <aside class="aside">
        <p>eqfeqf</p>
    </aside>
</section>

<!-- Login modal -->
<div id="modal-login" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <form id="form-login">
            <div class="modal-header">
                Login to the website
                <span class="close">&times;</span>
                <h2>Login</h2>
            </div>
            <div class="modal-body">

                    <div class="row input-group">
                        <input name="firstname" type="text" class="input-custom" placeholder="First name">
                        <small class="input-error"></small>
                    </div>
                    <div class="row input-group">
                        <input name="lastname" type="text" class="input-custom" placeholder="Last name">
                        <small class="input-error"></small>
                    </div>
                    <div class="row input-group">
                        <input name="email" type="email" class="input-custom" placeholder="Email address">
                        <small class="input-error"></small>
                    </div>
                    <div class="row input-group">
                        <input type="number" class="input-custom" placeholder="Phone number">
                        <small class="input-error"></small>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="button primary" id="btn-submit-login-form">Login</button>
            </div>
        </form>
    </div>

</div>
<script src="assets/js/main.js"></script>
</body>
</html>
